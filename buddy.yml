- pipeline: "Build and Deploy Python application"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/DimKapoulas-patch-1"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Execute python -m unittest -k discover tests"
    type: "BUILD"
    main_service_name: "Main"
    docker_image_name: "library/python"
    docker_image_tag: "3.9"
    execute_commands:
    - "python -m pip install -r requirements.txt"
    - "python -m unittest -k discover tests"
    cached_dirs:
    - "/root/.cache/pip"
    volume_mappings:
    - "/:/buddy/chat-test"
    cache_base_image: true
    shell: "BASH"
